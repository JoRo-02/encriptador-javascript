<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<header>
    <img class="imagen__logo" src="./Assets/Logo.png" alt="logo de Alura" width="95px">
</header>

<body>

    <div class="container">
       
        <section class="area__encriptar">

            <textarea class="texto__usuario" id="texto__usuario" placeholder="Ingrese el texto aquí"></textarea>  
            <p class="texto__guia" id="texto__guia">Solo letras minúsculas y sin acentos</p>

            <div class="botones">
                <button class="boton__encriptar" id="boton__encriptar" onclick="encriptar()">Cifrar</button>
                <button class="boton__desencriptar" id="boton__desencriptar" onclick="desencriptar()">Descifrar</button>

             <!-- <button class="limpiar" id="limpiar" onclick="limpiarTexto()">Limpiar</button>-->  
              
                    <button class="clean" id="clean"onclick="limpiarTexto()"><i class="fa fa-trash"></i></button>
                    <button class='copy'id="copy" onclick="copiarTexto()"><i class="fa fa-clone"></i></button>
                  
            </div>
  
        </section>

        <div class="area__resultado">

            <div class="txtarea__resultado">
                <textarea class="texto__resultado" id="texto__resultado" readonly ></textarea>

                <div class="slash">
                    <p>/</p>
                </div>
 
            </div>
                       
            <div class="header__encriptado">
                <h2 class="titulo__standby" id="titulo__standby">Ningún mensaje fue encontrado</h2>
            </div>
           
            <div class="parrafo__encriptado">
                <p class="mensaje__standby" id="mensaje__standby">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
              <img class="imagen__lupa" id="imagen__lupa" src="./Assets/Lupa.png" alt="icono de una Lupa" width="160px" >

        </div>
            
        </div>
  
    </div>

<script src="script.js"></script>
</body>
<footer>
    <p>Made by Jorvis Roa</p>
</footer>
</html>
