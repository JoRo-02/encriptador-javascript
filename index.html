<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>


<header>
    <img class="imagen__logo" src="./Assets/Logo.png" alt="logo de Alura" width="95px">
</header>

<body>

    <div class="container">
       
        <section class="area__encriptar">

            <textarea class="texto__usuario" id="texto__usuario" placeholder="Ingrese el texto aquí"></textarea>  
            <p class="texto__guia">Solo letras minúsculas y sin acentos</p>

            <div class="botones">
                <button class="boton__encriptar" id="boton__encriptar" onclick="encriptar()">Cifrar</button>
                <button class="boton__desencriptar" id="boton__desencriptar" onclick="desencriptar()">Descifrar</button>
            </div>
  
        </section>

        <div class="area__resultado">
        
            <textarea class="texto__resultado" id="texto__resultado"></textarea> 
            <h2 class="titulo__standby" id="titulo__standby">Ningún mensaje fue encontrado</h2>
            <p class="mensaje__standby" id="mensaje__standby">Ingresa el texto que desees encriptar o desencriptar.</p>
            <img class="imagen__lupa" src="./Assets/Lupa.png" alt="icono de una Lupa" width="150px">
            
        </div>
  
        
    </div>

</body>
<footer></footer>
</html>
